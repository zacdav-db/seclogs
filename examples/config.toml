seed = 42

[traffic]
start_time = "2025-12-01T00:00:00Z"
time_scale = 36000

[output]
dir = "./out"

[output.files]
target_size_mb = 50
max_age_seconds = 10

[output.format]
type = "jsonl"
compression = "gzip"

[source]
type = "cloudtrail"
curated = true
regions = ["us-east-1", "us-west-2", "eu-west-1", "ap-southeast-1"]
actor_population_path = "./actors.parquet"

region_distribution = [0.6, 0.15, 0.2, 0.05]
