name: Docs

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build docs
        run: cargo doc --workspace --no-deps
      - name: Add root index
        run: |
          if [ ! -f target/doc/index.html ]; then
            printf '%s\n' '<!doctype html><meta charset="utf-8"><title>Seclog Docs</title><h1>Seclog Docs</h1><ul>' > target/doc/index.html
            for dir in target/doc/seclog_*; do
              if [ -d "$dir" ]; then
                name=$(basename "$dir");
                printf '%s\n' "<li><a href=\"$name/index.html\">$name</a></li>" >> target/doc/index.html
              fi;
            done;
            printf '%s\n' '</ul>' >> target/doc/index.html
          fi
          touch target/doc/.nojekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
